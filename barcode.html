<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos QR Gratis | WiFi, WhatsApp y Logo | QR Free</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6481587162431047" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/714/714390.png"> 

</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="brand">
                <i class="fa-solid fa-building"></i>
                QR Enterprise
            </div>
            <div class="nav-links">
                <a href="index.html"><i class="fa-solid fa-qrcode"></i> <span>Individual</span></a>
                <a href="bulk.html"><i class="fa-solid fa-table"></i> <span>Masivo</span></a>
                <a href="barcode.html" class="active"><i class="fa-solid fa-barcode"></i> <span>Códigos de Barra</span></a>
            </div>
        </div>
    </nav>

    <main class="main-wrapper">
        <div class="page-header">
            <h1>Código de Barras Industrial</h1>
            <p>Genere etiquetas compatibles con escáneres logísticos (EAN, Code128, UPC).</p>
        </div>

        <div class="workspace-grid">
            <section class="panel">
                <div class="panel-title"><i class="fa-solid fa-sliders"></i> Parámetros</div>
                
                <div class="form-group">
                    <label>Formato Estándar</label>
                    <select id="barcode-format" onchange="generateBarcode()">
                        <option value="CODE128">Code 128 (Logística General)</option>
                        <option value="EAN13">EAN-13 (Retail/Productos)</option>
                        <option value="UPC">UPC (Retail USA)</option>
                        <option value="CODE39">Code 39 (Industria/Automotriz)</option>
                        <option value="ITF14">ITF-14 (Cajas de embalaje)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Valor / Código</label>
                    <input type="text" id="barcode-value" placeholder="Ej: 123456789" oninput="generateBarcode()">
                    <small style="color: var(--text-light); font-size: 0.8rem;">Asegúrese de usar dígitos válidos para el formato seleccionado.</small>
                </div>

                <div class="form-group">
                    <label>Color de Barras</label>
                    <input type="color" id="bar-color" value="#000000" style="width: 100%; height: 40px; cursor: pointer;" oninput="generateBarcode()">
                </div>

                <div class="form-group">
                    <label>Mostrar Texto Debajo</label>
                    <select id="show-text" onchange="generateBarcode()">
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </section>

            <section class="panel">
                <div class="panel-title"><i class="fa-solid fa-print"></i> Resultado</div>
                <div class="preview-container">
                    <div style="background: white; padding: 20px; border: 1px solid #ddd; margin-bottom: 20px;">
                        <svg id="barcode"></svg>
                    </div>
                    <button class="btn btn-primary" onclick="downloadBarcode()">
                        <i class="fa-solid fa-file-export"></i> Descargar SVG (Vector)
                    </button>
                </div>
            </section>
        </div>
    </main>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('barcode-value').value = "CODE-128-TEST";
            generateBarcode();
        });
    </script>
</body>
</html>
